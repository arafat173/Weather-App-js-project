<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Arafat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="app-wrap">
        <h1 style="color: white; text-align: center; margin-top: 90px; padding: 10px 5px; background-color: rgb(152, 112, 189); font-style: italic; font-weight: 300;">Md. Arafat Rahman Talukder</h1> <br>
        <header>
           
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">

        </header>
        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Sunday 11 May,2021</div>
            </section>
            <div class="current">
                <div class="temp">15 <span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">14°c / 16°c</div>
            </div>
        </main>
    </div>





    <script src="main.js"></script>
</body>
</html>
